{% extends 'blog/layout.htm' %} {% block content %}
<div class="container mt-5">
  <h1>Blog</h1>

  <h3>Welcome {{ Name }}</h3>
</div>
{% for post in Posts %}
<main role="main" class="container">
  <div class="jumbotron">
    <h1>{{ post.titile }}</h1>
    <p class="lead">{{ post.category }}</p>
    <a class="btn btn-lg btn-primary" href="{% url 'details' post.id %}" role="button"
      >Read More &raquo;</a
    >
  </div>
</main>

{% endfor %} {% endblock %}
