{% extends 'blog/layout.htm' %} {% block content %}
<div class="container mt-5 ml-5">
  <h1>Registration</h1>
  <form action="{% url 'register' %}" method="POST">
    {% csrf_token %} {% load crispy_forms_tags %} {{ form | crispy }}
    <div class="well mt-3">
      <input
        type="submit"
        name="SignUp"
        id="signup"
        value="SignUp"
        class="btn btn-primary"
      />
    </div>
  </form>
</div>

{% endblock %}
